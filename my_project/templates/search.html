{% load static %}
    <!-- Hero Section Begin -->
    <section class="hero {% if not main_page %}hero-normal{% endif %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>All books</span>
                        </div>
                        <ul>
                        {% for book in books %}
                            <li>{{ book.title }}</li>
                            <img src="{{ photo.image.url  }}">
                        {% endfor %}

                        </ul>
                    </div>

                </div>

                <div class="col-lg-9">
                    <div class="hero__search">

                        <div class="hero__search__form">
                            <form action="{% url 'search' %}">
                                <div class="hero__search__categories">

                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <input type="text" placeholder="What do yo u need?" name="title">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>

                    </div>
                    {% if main_page %}
                    <div class="hero__item set-bg" data-setbg="{% static  'book_photos/book_photos/photo.image.url' %}">

                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
