{% load static %}

<h4>{{ book.title }}</h4>
<img src="{{ photo.image.url }}">

<form action="{% url 'detail' book.id %}">
  <ul>
    <li><input type="radio" name="book" value="{{ book.id }}"> {{ book.title }} </li>
    <h5><a href="{% url 'update' book_id=book.id %}"> Изменить </a></h5>
    <h5><a href="{% url 'delete' book_id=book.id %}"> Удалить </a></h5>
  </ul>

</form>
